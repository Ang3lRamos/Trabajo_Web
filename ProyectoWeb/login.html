<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Reciclaje</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-13">
          <img src="imglogo.png" class="img-fluid mx-auto d-block" alt="Imagen" style="max-height: 80px; margin-top: 150px;">
        </div>
      </div>
    </div>
    <div class="login-box">
      <h2>Login Reciclaje</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" id="usuario">
          <label>Usuario</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" id="contraseña">
          <label>Contraseña</label>
        </div>
        <button onclick="login(event)" type = "submit">
          Ingresar
        </button>
      </form>
    </div>
    <script src = "acccion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
